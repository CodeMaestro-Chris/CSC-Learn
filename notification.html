<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Email</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" class="js-color-style" href="./css/color-1.css">
    <link rel="stylesheet" class="js-glass-style" href="./css/glass.css" disabled="">
    <link rel="icon" href="./rhema-aba.png">
    <link rel="stylesheet" href="./css/aos.css">
</head>
<body>

    <div class="text-center notification py-5">
        <h1 class="display-5" id="greeting" style="color: white; font-weight: bolder;">Hello!</h1>
        <p class="lead">Check Your Email For Verification Code</p>
    </div>
    
    <script>
    const name = localStorage.getItem("cscUserName") || "there";
    document.getElementById("greeting").textContent = `Hello, ${name}!`;
    </script>
</body>
</html>
